<!DOCTYPE html>
<html>
<head>
	<title>Callbacks</title>
</head>
<body>
	<h1 id='agenda'>Estoy Despertando</h1>
	<script type="text/javascript">
		const DESPERTAR = 3000
		const DUCHA = 2000
		const VESTIRSE = 2000
		const DESAYUNAR = 3000
		const STUDY = 5000
		const $agenda = document.getElementById('agenda')
		
		/*const despertar = new Promise((resolve, reject) => {
			setTimeout(() => {
				//resolve('Ahora me estoy Duchando...')
				reject('todo mal lo siento estoy enfermo')
			},DESPERTAR)
		})

		despertar
		.then((message) => console.log(message))
		.catch((message) => console.log(message))*/

		function despertar() {
			return new Promise((resolve,reject) => {
				setTimeout(() => {
					resolve('Ahora me estoy Duchando...')
				},DESPERTAR)
			})
		}

		function ducha(message) {
			$agenda.textContent = message
			return new Promise((resolve,reject) => {
				setTimeout(() => {
					resolve('Me estoy vistiendo...')
				},DUCHA)
			})
		}

		function vestirme(message) {
			$agenda.textContent = message
			return new Promise((resolve,reject) => {
				setTimeout(() => {
					//resolve('estoy desayunando...')
					reject('no hay comida')
				},VESTIRSE)
			})
		}


		function desayunar(message) {
			$agenda.textContent = message
			return new Promise((resolve,reject) => {
				setTimeout(() => {
					resolve('Estoy estudiando...')
				},DESAYUNAR)
			})
		}

		function error(message) {
			$agenda.style.color = 'red'
			$agenda.textContent = message

		}

		function study() {
			$agenda.textContent = message
			return new Promise((resolve,reject) => {
				setTimeout(() => {
					resolve('javascript...')
				},STUDY)
			})
		}

		

		despertar()
		.then(ducha)
		.then(vestirme)
		.then(desayunar)
		.catch(error)
		.then(study)



	</script>
</body>
</html>
