<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
</head>
<body>
	<button onclick="ejecutarAjax()">Hazme click</button>
	<div id='info'></div>

	<script type="text/javascript">

		function ejecutarAjax() {

			/*let ajaxRequest
			if(window.XMLHttpRequest) {
				ajaxRequest = new XMLHttpRequest
			}
			else{
				new ActiveXObject('Microsoft.XMLHTTP')
			}*/

			// 0 Petición no ha sido inicializada
			// 1 Petición ha sido establecida 
			// 2 Petición ha sido enviada
			// 3 Petición esta siendo procesada
			// 4 Petición ha sido finalizada

			var ajaxRequest = new XMLHttpRequest();
			ajaxRequest.onreadystatechange = function() {
				if(ajaxRequest.readyState == 4 && ajaxRequest.status == 200){
					document.getElementById('info').innerHTML = ajaxRequest.responseText;
				}
			}
			
			ajaxRequest.open('GET','documento.txt', true); // true significa que va a ser asíncrona, es decir que la pantalla no será recargada
			ajaxRequest.send();
			
		}
	</script>
</body>
</html>
